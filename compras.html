<body>

            <a class="navbar-brand" href="#"><i><b>Shoekos</b></i></a>

    <!-- FIN NAVBAR-->

    <div class="container">
        <h1>Carrito de Compras</h1>
        <p>Estos son los productos que has añadido a tu carrito:</p>

        <!-- TABLA DEL CARRITO -->
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                
            </tbody>
        </table>

        <script>function renderCart() {
                const cartItemsContainer = document.getElementById('cart-items');
                const totalPriceElement = document.getElementById('total-price');
                cartItemsContainer.innerHTML = '';
                let totalPrice = 0;

                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<tr><td colspan="2">El carrito está vacío</td></tr>';
                    totalPriceElement.textContent = '0';
                    return;
                }

                cart.forEach(item => {
                    const row = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    const priceCell = document.createElement('td');

                    nameCell.textContent = item.name;
                    priceCell.textContent = item.price.toFixed(2) + ' USD';

                    row.appendChild(nameCell);
                    row.appendChild(priceCell);
                    cartItemsContainer.appendChild(row);

                    totalPrice += item.price;
                });

                totalPriceElement.textContent = totalPrice.toFixed(2);
            }
</script>
        <div class="total">
            Total a pagar: <span id="total-price">0</span> USD
        </div>

        <button class="checkout-button" onclick="checkout()">Proceder al Pago</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            cartItemsContainer.innerHTML = '';
            let totalPrice = 0;

            cart.forEach(item => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const priceCell = document.createElement('td');

                nameCell.textContent = item.name;
                priceCell.textContent = item.price.toFixed(2) + ' USD';

                row.appendChild(nameCell);
                row.appendChild(priceCell);
                cartItemsContainer.appendChild(row);

                totalPrice += item.price;
            });

            totalPriceElement.textContent = totalPrice.toFixed(2);
        }

        function checkout() {
            alert('Procediendo al pago. Total a pagar: ' + document.getElementById('total-price').textContent + ' USD');
            // Lógica para proceder al pago
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
